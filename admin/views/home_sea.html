<div ui-view="formcontent" class=" "></div>

<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3> Media Gallery <small> gallery design</small> </h3>
        </div>

        <div class="title_right">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Media Gallery <small> gallery design </small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Settings 1</a>
                                </li>
                                <li><a href="#">Settings 2</a>
                                </li>
                            </ul>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">

                    <div class="row">

                        <p>Media gallery design emelents {{fileUploadIs}}</p>

                        <div class="col-md-55" ng-repeat="sea in seas">
                            <div class="thumbnail">
                                <div class="image view view-first">
                                    <img style="width: 100%; display: block;" ng-src="{{ sea.img_path }}" alt="image" />
                                    <div class="mask">
                                        <p>{{ sea.name }}</p>
                                        <div class="tools tools-bottom">
                                            <a href="#"><i class="fa fa-link"></i></a>
                                            <a ui-sref="home.sea.edit({ id: sea.id })"><i class="fa fa-pencil"></i></a>
                                            <a href="#"><i class="fa fa-times"></i></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="caption">
                                    <p>Snow and Ice Incoming for the South {{sea.id}}</p>
                                    <button ng-click="selectFile( sea.id )" ng-hide="fileUploadIs_{{sea.id}}">Upload Your File</button>
                                    <input type="file" style="display:none" ng-attr-id="{{ 'file_' + sea.id }}"
                                           name='file' onchange="angular.element(this).scope().fileNameChanged( this.files, this.getAttribute('id') )" />
                                </div>
                                <div class="caption" ng-if="fileUploadIs == sea.id ">
                                    <button type="button" class="btn btn-round btn-danger" ng-click="fileUpload( sea.id )">Upload</button>
                                    <button type="button" class="btn btn-round btn-primary">Cancel</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-55">
                            <div class="thumbnail">
                                <button type="button" class="btn btn-success button-add-item" aria-label="Left Align" ui-sref="home.sea.add">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>


                    </div>
            </div>
        </div>
    </div>
</div>

<!-- footer content -->
<footer>
    <div class="copyright-info">
        <p class="pull-right">Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
        </p>
    </div>
    <div class="clearfix"></div>
</footer>
